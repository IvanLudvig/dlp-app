<!-- templates/registration/login.html -->

{% extends 'registration/base.html' %}


{% block content %}
<div style="margin: auto; width: 300px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height:200px; border: 6px solid cadetblue; padding: 30px; border-radius: 16px;" class="container">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button style="width: 100px; height: 30px; margin-left: 100px; background-color:cadetblue; border-radius: 8px; border: none;"
      class="login_button" type="submit">
      Log In
    </button>
  </form>
</div>

{% endblock %}
